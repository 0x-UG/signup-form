<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Sign-Up Form</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main class="container">
			<div class="image-container">
				<img
					src="images/Sign up-amico.svg"
					alt="Sign Up illustration"
				/>
			</div>
			<section>
				<p>
					This is not a real online service! You
					know you need something like this in
					your life to help you realize your
					deepest dreams. Sign up <i>now</i> to
					get started
				</p>

				<div>
					<form action="#">
						<div
							style="
								float: left;
								margin-right: 20px;
							"
						>
							<label for="first-name"
								>First
								Name</label
							>
							<input
								type="text"
								name="first-name"
								id="first-name"
							/>
						</div>

						<div style="float: left">
							<label for="surname"
								>Surname</label
							>
							<input
								type="text"
								name="surname"
								id="surname"
							/>
						</div>
						<br />

						<div
							style="
								float: left;
								margin-right: 20px;
							"
						>
							<label for="email"
								>Email</label
							>
							<input
								type="email"
								name="email"
								id="email"
							/>
						</div>

						<div style="float: left">
							<label for="phone-no"
								>Phone
								Number</label
							>
							<input
								type="tel"
								name="phone-no"
								id="phone-no"
							/>
						</div>
						<br />

						<div
							style="
								float: left;
								margin-right: 20px;
							"
						>
							<label for="pwd"
								>Password</label
							>
							<input
								type="password"
								name="pwd"
								id="pwd"
							/>
						</div>

						<div style="float: left">
							<label for="pwd"
								>Confirm
								Password</label
							>
							<input
								type="password"
								name="pwd"
								id="pwd"
							/>
						</div>
						<br />
					</form>
					<button>Create Account</button>
					<p>
						Already have an account?
						<a href="#">Log in</a>
					</p>
				</div>
			</section>
		</main>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Sign-Up Form</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main class="container">
			<div class="image-container">
				<img
					src="images/Sign up-amico.svg"
					alt="Sign Up illustration"
				/>
			</div>
			<section>
				<p class="intro-text">
					This is not a real online service! You
					know you need something like this in
					your life to help you realize your
					deepest dreams. Sign up <i>now</i> to
					get started.
				</p>
				<p class="mid-text">
					You <i>know</i> you want to.
				</p>
				<p class="lets">Let's do this!</p>

				<div>
					<form action="#" method="get">
						<div
							style="
								float: left;
								margin-right: 20px;
							"
						>
							<label for="first-name"
								>First
								Name</label
							>
							<input
								required
								class="gradient"
								type="text"
								name="first-name"
								id="first-name"
								placeholder="John"
								minlength="2"
							/>
						</div>

						<div style="float: left">
							<label for="surname"
								>Last
								Name</label
							>
							<input
								required
								class="gradient"
								type="text"
								name="surname"
								id="surname"
								placeholder="Smith"
								minlength="2"
							/>
						</div>
						<br />

						<div
							style="
								float: left;
								margin-right: 20px;
							"
						>
							<label for="email"
								>Email</label
							>
							<input
								required
								class="gradient"
								type="email"
								name="email"
								id="email"
								placeholder="name@example.com"
							/>
						</div>

						<div style="float: left">
							<label for="phone-no"
								>Phone
								Number</label
							>
							<input
								required
								class="gradient"
								type="text"
								pattern="[0-9]{10,11}"
								title="Please enter your phone number with or without the initial zero"
								name="phone-no"
								id="phone-no"
								placeholder="08012345678"
							/>
						</div>
						<br />

						<div
							style="
								float: left;
								margin-right: 20px;
							"
						>
							<label for="pwd"
								>Password</label
							>
							<input
								required
								class="gradient"
								type="password"
								pattern="^1234$"
								name="pwd"
								id="pwd"
							/>
						</div>

						<div style="float: left">
							<label for="cpwd"
								>Confirm
								Password</label
							>
							<input
								required
								class="gradient"
								type="password"
								pattern="^1234$"
								name="cpwd"
								id="cpwd"
							/>
						</div>
						<br /><button type="submit">
							Create Account
						</button>
					</form>

					<p>
						Already have an account?
						<a href="#">Log in</a>
					</p>
				</div>
			</section>
		</main>
	</body>
</html>
